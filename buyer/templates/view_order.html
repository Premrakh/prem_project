<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Your Recent Order</h2>

<table>
  <tr>
    <th>Product Name</th>
    <th>Pic</th>
    <th>Price</th>
    <th>Date</th>
    <th>Time</th>
  </tr>
  {% for i in all_product %}
  <tr>
    <td>{{i.p_name}}</td>
    <td><img width='50px' src={{i.pic.url}}></td>
    <td>{{i.price}}</td>
    <td>{{i.date}}</td>
    <td>{{i.time}}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
